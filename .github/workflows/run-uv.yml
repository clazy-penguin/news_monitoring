name: Run Python with uv.lock

on:
  workflow_dispatch:

jobs:
  run-uv-lock:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install uv
      - run: uv pip sync
      - run: uv run main.py
